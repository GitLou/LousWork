<html>
  <head>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <section class="container">
      <h1 class="page-header">
        <a href="./">Code School Message Board</a>
      </h1>
      <section id="addMessageForm">
        <form onsubmit="return addMessage()">
          <h2 class="form-signin-heading">New Comment</h2>
          <label for="createdBy" class="sr-only">Your Name</label>
          <input type="text" id="createdBy" placeholder="Your Name" class="form-control" required autofocus>
          <label for="commentText" class="sr-only">Comment</label>
          <textarea id="commentText" class="form-control" placeholder="Type your comment here..." required></textarea>
          <div class="checkbox">
            <label>
              <input type="checkbox" id="isImportant"> Important
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
      </section>
    </section>
    <script type="text/javascript" src="assets/js/moment.js"></script>
    <script type="text/javascript" src="assets/js/shared.js"></script>
    <script type="text/javascript" src="assets/js/add-message.js"></script>
  </body>
</html>
