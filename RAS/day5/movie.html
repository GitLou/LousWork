<!doctype html>
<html>
<head>
    <title>Forms</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section id="container">
        <form name="movieForm" method="GET" action="http://www.omdbapi.com/" target="_blank">
            <h1>IMBD Movie Title Search</h1>
            <div class="row">
                <div class="cell75">
                    <label for="s">Movie Title: <input type="text" name="s" placeholder="Starwars" /></label>
                </div>
                <div class="cell25 right-align push-right">
                    <input type="submit" value="Search" />
                </div>
            </div>
        </form>
    </section>
    <section id="footer">
        <div class="row">
            <div class="cell100 right-align">
                Created By: Lou Garrett &ensp; | &ensp; <a href="index.html">Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
