<!DOCTYPE html>
<html>
    <head>
        <title>My Profile</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="myProfile">
            <h1 class="centerAlign">My Profile</h1>
            <div class="twoCol">
                <h2>Personal Information</h2>
                <div>
                    <label class="primaryLabel">Name:</label>
                    <span id="name" class="textInput">Temp Name</span>
                </div>
                <div>
                    <label class="primaryLabel">Address:</label>
                    <span id="address" class="textInput">Temp Address</span>
                </div>
                <div>
                    <label class="primaryLabel">Phone Number:</label>
                    <span id="aphone" class="textInput">Temp Phone Number</span>
                </div>
                <div>
                    <label class="primaryLabel">Email:</label>
                    <span id="email" class="textInput">Temp Email</span>
                </div>
                <div>
                    <label class="primaryLabel">Sex:</label>
                    <span id="sex" class="textInput">Temp Sex</span>
                </div>
            </div>
            <div class="twoCol">
                <h2>Skillset</h2>
                <ul class="skillList">
                    <li id="skillset1">Temp Skill</li>
                    <li id="skillset2">Temp Skill</li>
                    <li id="skillset3">Temp Skill</li>
                </ul>
            </div>
            <div class="centerAlign italic">
                <label>Goal: </label><span id="goal">Temp Goal</span>
            </div>
            <div id="footer">
                <a href="update.html">Update</a>
            </div>
    </body>
</html>
